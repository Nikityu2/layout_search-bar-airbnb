<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>
    <div class="square" data-qa="big">
      <div>
        <img src="images/Search.svg" alt="ic0n" class="icon">
        <input class="text" type="text" placeholder="Try “Los Angeles”" data-qa="keypress">
      </div>
    </div>
    <div class="square square--small" data-qa="small">
      <img src="images/Search.svg" alt="ic0n" class="icon icon--small">
      <div>
        <input class="text text--small" type="text"  placeholder="Try “Los Angeles”">
      </div>
    </div>
  </body>
</html>
